<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css?family=Amatic+SC|Calligraffitti|Permanent+Marker|Righteous|Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="content-wrapper">
        <div id="head-input">
            <div id="side-bar">
                <input type="text" class="input-field" id="spells" placeholder="spells">
                <input type="text" class="input-field" id="monsters" placeholder="monsters">
                <input type="text" class="input-field" id="equipment" placeholder="equipment">
                <input type="text" class="input-field" id="skills" placeholder="skills">
                <input type="text" class="input-field" id="languages" placeholder="languages">
                <input type="text" class="input-field" id="races" placeholder="races">
                <div class="disclaimer">Work in progress</div>
                <input type="text" class="input-field" id="classes" placeholder="classes">
                <input type="text" class="input-field" id="classes-spells" placeholder="spells (class)">
                <input type="text" class="input-field" id="classes-features" placeholder="features (class)">
                <input type="text" class="input-field" id="classes-levels" placeholder="levels (class)">
                <div class="header">Welcome, to the party <br>-P</div>
            </div>
        </div>
        <display id="display">Press enter on an empty input to see the full list...</display>
        <decor id="decor"></decor>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
